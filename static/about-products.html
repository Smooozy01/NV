<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставьте заявку на аренду</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            text-align: center;
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100vw;
            max-width: 600px;
            height: 100vh;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .terms {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Оставьте заявку на аренду</h1>
    <p>Мы с радостью поможем вам найти авто, которое идеально подойдёт именно вам.</p>
    <form>
        <input type="email" placeholder="Электронная почта">
        <input type="text" placeholder="Имя">
        <input type="tel" placeholder="Телефон">
        <button type="submit">Хочу своё авто</button>
    </form>
    <p class="terms">Заполняя форму, вы соглашаетесь с нашими условиями</p>
</div>
</body>
</html>
